<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>Dec 20, 2024</div>
        <div class="links"></div>
        <div class='signup'>Sign Up</div>
        <div class='login'>Login</div>
      </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="header-column-1">
                <div class="large-title">This website is awesome</div>
                <div class="title-text">This website has some more subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <div class="sign-up-button">Sign Up Button</div>
            </div>
            
            <div class="header-column-2"><img src="images/FullLogo_NoBuffer.jpg"></div>
        </div>
    </div>

    <div class="trading-card-section">
        <div class="section-header">Config. Automate. Profit.</div>
        
        <div class="trading-card-grid">
            <div class="trading-card">
                <img src="images/one.svg" alt="Card 1"/>
            </div>
            <div class="trading-card">
                <img src="images/two.svg" alt="Card 2"/>
            </div>
            <div class="trading-card">
                <img src="images/three.svg" alt="Card 3"/>
            </div>
            <div class="trading-card">
                <img src="images/four.svg" alt="Card 4"/>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
