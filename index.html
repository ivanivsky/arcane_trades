<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>Dec 20, 2024</div>
        <div class="links"></div>
        <div class='signup'>Sign Up</div>
        <div class='login'>Login</div>
      </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="header-column-1">
                <div class="large-title">This website is awesome</div>
                <div class="title-text">This website has some more subtext thata goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <div class="sign-up-button">Sign Up Button</div>
            </div>
            
            <div class="logo"><img src="images/awesome-logo.svg"></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="images/one.svg"/>
            </div>
            <div class="photo-grid-item">
                <img src="images/two.svg"/>
            </div>
            <div class="photo-grid-item">
                <img src="images/three.svg"/>
            </div>
            <div class="photo-grid-item">
                <img src="images/four.svg">
            </div>
            <div class="photo-grid-item last-item">
                <img src="images/five.svg">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
